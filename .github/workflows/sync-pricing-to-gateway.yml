name: Sync Pricing Configs to Gateway (Main ‚Üí PR)

on:
  push:
    branches:
      - main
    paths:
      - 'pricing/**'
  pull_request:
    branches:
      - main
    paths:
      - 'pricing/**'
  workflow_dispatch:

jobs:
  validate:
    name: Validate Pricing Configs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout models repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Validate JSON files
        run: |
          echo "‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê"
          echo "  VALIDATING PRICING CONFIGS"
          echo "‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê"
          
          ERRORS=0
          
          for file in pricing/*.json; do
            if ! jq empty "$file" 2>/dev/null; then
              echo "‚ùå Invalid JSON: $file"
              ERRORS=$((ERRORS + 1))
            else
              echo "‚úÖ $file"
            fi
          done
          
          if [ $ERRORS -gt 0 ]; then
            echo ""
            echo "‚ùå Validation failed with $ERRORS error(s)"
            exit 1
          fi
          
          echo ""
          echo "‚úÖ All JSON files are valid!"

  sync:
    name: Sync & Create PR
    needs: validate
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    environment: ENVs
    steps:
      - name: Checkout models repo
        uses: actions/checkout@v4
        with:
          path: models

      - name: Generate GitHub App Token
        id: app_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: portkey-ai
          repositories: gateway-enterprise-node

      - name: Checkout gateway repo (main branch)
        uses: actions/checkout@v4
        with:
          repository: portkey-ai/gateway-enterprise-node
          token: ${{ steps.app_token.outputs.token }}
          ref: main
          path: gateway

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run sync script
        run: |
          cd models
          node scripts/sync-to-gateway.js ../gateway

      - name: Read changelog
        id: changelog
        run: |
          if [ -f gateway/SYNC_CHANGELOG.md ]; then
            CHANGELOG=$(cat gateway/SYNC_CHANGELOG.md)
            echo "content<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGELOG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            rm gateway/SYNC_CHANGELOG.md
          else
            echo "content=No detailed changes available." >> $GITHUB_OUTPUT
          fi

      - name: Check for changes
        id: check_changes
        run: |
          cd gateway
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            git status --porcelain
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          fi

      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ steps.app_token.outputs.token }}
          path: gateway
          commit-message: 'chore: sync pricing configs from models repo'
          title: 'üîÑ Sync pricing configs from models repo'
          body: |
            This PR was automatically created by the models repo CI.
            
            ## Pricing Changes
            
            ${{ steps.changelog.outputs.content }}
            
            ---
            
            **Validation Status:**
            - ‚úÖ JSON syntax validation passed
            - ‚úÖ Schema structure validation passed
            - ‚úÖ index.ts regenerated with all providers
            
            **Source:**
            - Repository: `portkey-ai/models`
            - Commit: `${{ github.sha }}`
            - Branch: `main`
            - Author: @${{ github.actor }}
            - [View Workflow Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          branch: sync/pricing-configs-${{ github.run_number }}
          base: main
          delete-branch: true
          labels: |
            automated
            config-sync
